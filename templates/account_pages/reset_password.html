{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}" />
  </head>
  <body>
    {% if messages %} 
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      <p>{{ message }}</p>
      <span
        class="alert-close"
        onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
    </div>
    {% endfor %} 
    {% endif %}
    <div class="container">
      <div class="logo">
        <a href=""
          ><img src="{% static 'images/veedeo.svg' %}" alt="Veedeo Logo"
        /></a>
      </div>
      <div class="login-form">
        <h1>Reset Your Password</h1>
        <form
        action="{% url 'reset-password' uidb64=uidb64 token=token %}"
        method="post"
        >
        {% csrf_token %}
          <input type="password" name="password1" placeholder="New Password" required />
          <input type="password" name="password2" placeholder="Confirm Password" required />
          <button type="submit" style="margin-bottom: 20px">
            Reset Password
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
